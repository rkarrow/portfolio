[build]
  # Directory to change to before starting a build
  base = "client"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  # Command to build your site
  command = "npm run build"

[build.environment]
  # Node version to use
  NODE_VERSION = "18"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
